<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="CiesaLabs-main\css\style-index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Ciesa Lab</title>
</head>
<body>


    <!-- Bloco central -->
    <div class="login">
        <form action="/login" method="POST">

            <!-- Logo Ciesa Labs -->
            <div class="logo"><img src=".CiesaLabs-main\css\images\Ciesa Labs - Logo.png" alt="logo"></div>
            
            <!-- Entrada de Usuario -->
            <div class="inputbox">
                <input type="text" placeholder="Usuario"  id="email" required name="email">
                <i class='bx bxs-user'></i>
            </div>
            
            <!-- Entrada de Senha -->
            <div class="inputbox">
                <input type="password" id="pwd" placeholder="Senha" required name="password">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <!-- Botão Esqueci minha senha -->
            <div class="esqueci-senha">
                <a href="#">Esqueci minha senha.</a>
            </div>
            
            <!-- Botão Entrar -->
            <div class="button">
                <button type="submit" class="btn">ENTRAR</button>
            </div>

        </form>
    </div>

</body>
</html>
